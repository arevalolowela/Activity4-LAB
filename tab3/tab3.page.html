<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PERSONAL INFORMATION
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-searchbar showCancelButton="focus" cancelButtonText="Custom Cancel"></ion-searchbar>
  <ion-avatar class="avatar">
    <img src="assets/img/5.png">
  </ion-avatar>
  <ion-item-divider color="success">
    <ion-icon name="person"></ion-icon>&nbsp;&nbsp;&nbsp;
    <ion-label>
     Lowela A. Arevalo
    </ion-label>
  </ion-item-divider>
  <ion-item-divider color="secondary">
    <ion-icon name="home"></ion-icon>&nbsp;&nbsp;&nbsp;
    <ion-label>
      Basubas Compound, Subic, Zambales
    </ion-label>
  </ion-item-divider>
  
  <!-- Item Dividers in a List -->
  <ion-list>
    <ion-item-divider>
      <ion-icon name="brush"></ion-icon>&nbsp;&nbsp;&nbsp;
      <ion-label>
        Hobbies
      </ion-label>
    </ion-item-divider>
  
    <ion-item><ion-icon name="color-palette"></ion-icon>&nbsp;&nbsp;&nbsp;<ion-label>Paintings</ion-label></ion-item>
    <ion-item><ion-icon name="pencil"></ion-icon>&nbsp;&nbsp;&nbsp;<ion-label>Drawings</ion-label></ion-item>
    <ion-item><ion-icon name="tv"></ion-icon>&nbsp;&nbsp;&nbsp;<ion-label>Watching Movies</ion-label></ion-item>
    <ion-item><ion-icon name="fast-food"></ion-icon>&nbsp;&nbsp;&nbsp;<ion-label>Eating</ion-label></ion-item>
    <ion-item><ion-icon name="bed"></ion-icon>&nbsp;&nbsp;&nbsp;<ion-label>Sleeping</ion-label></ion-item>

    <ion-card>
      <img src="assets/img/6.png">
    </ion-card>
  </ion-list>
</ion-content>
